<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <title>Contactos</title>
</head>

<body>
    <nav>
        <ul style="display: flex;">
            <li style="margin: auto;"></li>
            <li style="margin: auto;"></li>
            <li style="margin: auto;"></li>
        </ul>
    </nav>
    <main style="width: 75%; margin: auto;">


        <div class="accordion" id="accordionPanelsStayOpenExample">
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseOne" aria-expanded="true"
                        aria-controls="panelsStayOpen-collapseOne">
                        REGISTRO DE CONTACTOS
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseOne" class="accordion-collapse collapse show">
                    <div class="accordion-body">
                        <div>
                            <div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Nnombres
                                        Completos</span>
                                    <input id="Nombre" type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Numero De
                                        Telefono</span>
                                    <input id="Telefono" type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                                <div class="input-group mb-3">
                                    <span class="input-group-text" id="inputGroup-sizing-default">Correo</span>
                                    <input id="Correo" type="text" class="form-control" aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default">
                                </div>
                            </div>
                            <div class="input-group mb-3">
                                <label class="input-group-text" for="inputGroupSelect01">Etiqueta</label>
                                <select class="form-select" id="inputGroupSelect01">
                                    <option value="Familia">Familia</option>
                                    <option value="Trabajo">Trabajo</option>
                                </select>
                            </div>
                        </div>
                        <button type="button" onclick="GuardarPersona()" class="btn btn-primary">GUARDAR</button>
                    </div>

                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                        data-bs-target="#panelsStayOpen-collapseTwo" aria-expanded="false"
                        aria-controls="panelsStayOpen-collapseTwo">
                        CONTACTOS
                    </button>
                </h2>
                <div id="panelsStayOpen-collapseTwo" class="accordion-collapse collapse">
                    <div class="accordion-body">
                        <div style="display: flex;">
                        <div style="margin: auto;padding-top: 15px;"  class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Filtrar
                            </span>
                            <input id="flitrador" type="text" class="form-control" aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default">

                            </div>
                            <button id="btn" type="button" style="margin: auto;" onclick="mostrartabla()" class="btn btn-primary">filtrar</button>
                        </div>
                        <table class="table">
                            <thead class="table-light">
                                <tr>
                                    <th>NOMBRE</th>
                                    <th>TELEFONO</th>
                                    <th>CORREO</th>
                                    <th>ETIQUETA</th>
                                    <th>ACCIONES</th>
                                </tr>
                            </thead>
                            <tbody id="llenar">



                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="JS/bootstrap.min.js"></script>
    <script src="Script.js"></script>
</body>

</html>
